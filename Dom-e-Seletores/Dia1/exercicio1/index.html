<!DOCTYPE html>
<html>

<body>

    <p id="second-paragraph">Segundo parágrafo!</p>
  </header>
  <script>

    secondParagraph.style.color = 'red';

    subtit.innerText = 'Melor Personagem';
  </script>
</body>

</html>
